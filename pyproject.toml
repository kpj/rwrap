[tool.poetry]
name = "rwrap"
version = "0.0.2"
description = "Seamlessly integrate R packages in Python by allowing intuitive importing and providing opinionated data type conversion functions."

authors = ["kpj <kim.philipp.jablonski@gmail.com>"]
license = "MIT"

readme = "README.md"

repository = "https://github.com/kpj/rwrap"


[tool.poetry.dependencies]
python = "^3.6"
rpy2 = "^3.1"
pandas = "^0.25.1"
numpy = "^1.17"
loguru = "^0.3.2"


[tool.poetry.dev-dependencies]
pytest = "^5.1"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}
# execute `dephell deps convert` to generate setup.py
